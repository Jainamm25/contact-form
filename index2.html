<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .contact-form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            margin-bottom: 1em;
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 0.5em;
            display: inline-block;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .contact-form button {
            width: 100%;
            padding: 0.8em;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-form .error {
            color: red;
            font-size: 0.9em;
            margin-top: -0.8em;
            margin-bottom: 1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="form">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            <div id="name-error" class="error">Please enter your name.</div>
            
            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            <div id="email-error" class="error">Please enter a valid email address.</div>
            
            <!-- Message Field -->
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            <div id="message-error" class="error">Please enter your message.</div>
            
            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Optional JavaScript for Basic Validation -->
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            let isValid = true;

            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('name-error');
            if (name.value.trim() === '') {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            if (email.validity.typeMismatch || email.value.trim() === '') {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Message validation
            const message = document.getElementById('message');
            const messageError = document.getElementById('message-error');
            if (message.value.trim() === '') {
                messageError.style.display = 'block';
                isValid = false;
            } else {
                messageError.style.display = 'none';
            }

            // Prevent form submission if not valid
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
